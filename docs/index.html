<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise e Desenvolvimento de Sistemas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
      /* Add padding to create a 1 cm distance from the borders */
      padding: 1cm;
    }

    .background {
      min-height: 100%;
      background-image: url('https://images.unsplash.com/photo-1669023414162-8b0573b9c6b2?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      width: 20%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      text-align: justify;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>Análise e Desenvolvimento de Sistemas</h1>
    <p>
      O curso de Análise e Desenvolvimento de Sistemas é uma área em constante crescimento, onde profissionais são capacitados para analisar, projetar, documentar, especificar, testar, implantar e manter sistemas computacionais de informação.
    </p>
  </div>
</body>
</html>
